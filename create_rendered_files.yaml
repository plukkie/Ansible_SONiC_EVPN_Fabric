
- hosts: leaf
  connection: httpapi
  gather_facts: false
  collections:
    - dellemc.enterprise_sonic

  pre_tasks:
    
    - include_vars:
        file: group_vars/vlans.yaml
        name: myvars

    - name: Construct tenant data in yaml files
      template:
        src: templates/create_vlan_vars.j2
        dest: rendered/{{ inventory_hostname }}-vlanvars.yaml
